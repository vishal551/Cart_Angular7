<mat-toolbar> <span>LOGIN</span> </mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form
      (ngSubmit)="loginUser(loginForm)"
      class="my-form"
      [formGroup]="myform"
    >
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          required
          [email]="loginForm.username !== ''"
          placeholder="Username"
          name="username"
          id="username"
          [(ngModel)]="loginForm.username"
          formControlName="username"
        />
        <mat-error
          *ngIf="
            myform.controls.username.errors?.required &&
            myform.controls.username.touched
          "
          >Email is required</mat-error
        >
        <mat-error
          *ngIf="
            myform.controls.username.errors?.email &&
            myform.controls.username.touched
          "
          >Invalid email</mat-error
        >
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          required
          type="password"
          placeholder="Password"
          name="password"
          id="password"
          [(ngModel)]="loginForm.password"
          formControlName="password"
        />
        <mat-error *ngIf="myform.controls.password.invalid"
          >Password is required</mat-error
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">LOGIN</button>
  </mat-card-actions>
</mat-card>
