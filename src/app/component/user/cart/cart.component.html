<section class="jumbotron text-center">
  <div class="container"><h2 class="jumbotron-heading">CART</h2></div>
</section>
<table mat-table [dataSource]="CartItems" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ProductImage">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <img
        src="data:image/png;base64,{{ element.ProductImage }}"
        width="50"
        height="50"
        alt="..."
      />
    </td>
  </ng-container>
  <ng-container matColumnDef="ProductName">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let element">{{ element.ProductName }}</td>
  </ng-container>
  <ng-container matColumnDef="ProductPrice">
    <th mat-header-cell *matHeaderCellDef>Unit Price</th>
    <td mat-cell *matCellDef="let element">
      {{ element.ProductPrice | number }}
    </td>
  </ng-container>
  <ng-container matColumnDef="ProductQuantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">
      <input
        class="form-control"
        type="number"
        value="{{ element.ProductQuantity }}"
      />
    </td>
  </ng-container>
  <ng-container matColumnDef="ProductTotal">
    <th mat-header-cell *matHeaderCellDef>Total Price</th>
    <td mat-cell *matCellDef="let element">
      {{ element.ProductPrice * element.ProductQuantity | number }} â‚¹
    </td>
  </ng-container>
  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button type="submit" mat-icon-button color="primary">
        <mat-icon aria-label="Example icon-button">delete_sweep</mat-icon>
      </button>
    </td>
  </ng-container>

    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>


  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>


  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>

  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
